    <script>
        function enableFlight() {
            let int = document.getElementById("selectF");
            let indiaSelect = document.getElementById("indi");
            let interrSelect = document.getElementById("interr");
            let time = document.getElementById("time");
            let cost1 = document.getElementById("cost1");
            let cost2 = document.getElementById("cost2");
            let cost3 = document.getElementById("cost3");
            let cost4 = document.getElementById("cost4");
            let cost5 = document.getElementById("cost5");
            let cost6 = document.getElementById("cost6");
            let cost7 = document.getElementById("cost7");
            let cost11 = document.getElementById("cost11");
            let cost12 = document.getElementById("cost12");
            let cost13 = document.getElementById("cost13");
            let cost14 = document.getElementById("cost14");
            let cost15 = document.getElementById("cost15");
            let cost16 = document.getElementById("cost16");
            let cost17 = document.getElementById("cost17");
            let cost18 = document.getElementById("cost18");
            let cost19 = document.getElementById("cost19");
            let cost20 = document.getElementById("cost20");
            let cost21 = document.getElementById("cost21");
            let cost22 = document.getElementById("cost22");
            let cost23 = document.getElementById("cost23");
            let cost24 = document.getElementById("cost24");


            // Hide all costs by default
            cost1.style.visibility = "hidden";
            cost2.style.visibility = "hidden";
            cost3.style.visibility = "hidden";
            cost4.style.visibility = "hidden";
            cost5.style.visibility = "hidden";
            cost6.style.visibility = "hidden";
            cost7.style.visibility = "hidden";
            cost11.style.visibility = "hidden";
            cost12.style.visibility = "hidden";
            cost13.style.visibility = "hidden";
            cost14.style.visibility = "hidden";
            cost15.style.visibility = "hidden";
            cost16.style.visibility = "hidden";
            cost17.style.visibility = "hidden";
            cost18.style.visibility = "hidden";
            cost19.style.visibility = "hidden";
            cost20.style.visibility = "hidden";
            cost21.style.visibility = "hidden";
            cost22.style.visibility = "hidden";
            cost23.style.visibility = "hidden";
            cost24.style.visibility = "hidden";

            if (int.value == "1") {
                document.getElementById("indi").style.visibility = "visible";
                document.getElementById("interr").style.visibility = "hidden";
                document.getElementById("time").style.visibility = "visible";

                // Show only the selected airline's cost
                switch (indiaSelect.value) {
                    case "1":
                        cost1.style.visibility = "visible";
                        break;
                    case "2":
                        cost2.style.visibility = "visible";
                        break;
                    case "3":
                        cost3.style.visibility = "visible";
                        break;
                    case "4":
                        cost4.style.visibility = "visible";
                        break;
                    case "5":
                        cost5.style.visibility = "visible";
                        break;
                    case "6":
                        cost6.style.visibility = "visible";
                        break;
                    case "7":
                        cost7.style.visibility = "visible";
                        break;
                }
            }
            else if (int.value == "2") {
                document.getElementById("indi").style.visibility = "hidden";
                document.getElementById("interr").style.visibility = "visible";
                document.getElementById("time").style.visibility = "visible";
                switch (interrSelect.value) {
                    case "1":
                        cost11.style.visibility = "visible";
                        break;
                    case "2":
                        cost12.style.visibility = "visible";
                        break;
                    case "3":
                        cost13.style.visibility = "visible";
                        break;
                    case "4":
                        cost14.style.visibility = "visible";
                        break;
                    case "5":
                        cost15.style.visibility = "visible";
                        break;
                    case "6":
                        cost16.style.visibility = "visible";
                        break;
                    case "7":
                        cost17.style.visibility = "visible";
                        break;
                    case "8":
                        cost18.style.visibility = "visible";
                        break;
                    case "9":
                        cost19.style.visibility = "visible";
                        break;
                    case "10":
                        cost20.style.visibility = "visible";
                        break;
                    case "11":
                        cost21.style.visibility = "visible";
                        break;
                    case "12":
                        cost22.style.visibility = "visible";
                        break;
                    case "13":
                        cost23.style.visibility = "visible";
                        break;
                    case "14":
                        cost24.style.visibility = "visible";
                        break;
                }
            }


            if (int.value == "0") {
                document.getElementById("indi").style.visibility = "hidden";
                document.getElementById("interr").style.visibility = "hidden";
                document.getElementById("time").style.visibility = "hidden";

            }


        }
        function enablePassengerDetails() {

                        <input type="radio" id="rad2${i}" name="title${i}">Mrs.

                        <label for="fname${i}">First Name:</label>

                        <label for="dob${i}">Date of Birth:</label>

                        <label for="age${i}">Age:</label>
                        <input type="number" id="age${i}" name="age${i}"><br><br>
                        <label for="num${i}">Mobile Number:</label>
                        <input type="tel" id="num${i}" name="num${i}"><br><br>
                        <label for="email${i}">Email Id.:</label>
                        <input type="email" id="email${i}" name="email${i}" placeholder="xyz2024@gmail.com"><br><br>
                        <label for="seatSelection${i}">Seat Type:</label>
                        <select id="seatSelection${i}" name="seatSelection${i}">
                            <optgroup label="Select Seat">
                                <option value=""><b>Select</b></option>
                                <optgroup label="------------------Row 1---------------------"></optgroup>
                                <option value="1A (Window)">1A (Window)</option>
                                <option value="1B (Middle)">1B (Middle)</option>
                                <option value="1C (Side)">1C (Side)</option>
                                <optgroup label="------------------Row 2---------------------"></optgroup>

                                <option value="2B (Middle)">2B (Middle)</option>
                                <option value="2C (Side)">2C (Side)</option>
                                <optgroup label="------------------Row 3---------------------"></optgroup>
                                <option value="3A (Window)">3A (Window)</option>
                                <option value="3B (Middle)">3B (Middle)</option>
                                <option value="3C (Side)">3C (Side)</option>
                                <optgroup label="------------------Row 4---------------------"></optgroup>
                                <option value="4A (Window)">4A (Window)</option>
                                <option value="4B (Middle)">4B (Middle)</option>
                                <option value="4C (Side)">4C (Side)</option>
                                <optgroup label="------------------Row 5---------------------"></optgroup>
                                <option value="5A (Window)">5A (Window)</option>
                                <option value="5B (Middle)">5B (Middle)</option>
                                <option value="5C (Side)">5C (Side)</option>
                                <optgroup label="------------------Row 6---------------------"></optgroup>
                                <option value="6A (Window)">6A (Window)</option>
                                <option value="6B (Middle)">6B (Middle)</option>
                                <option value="6C (Side)">6C (Side)</option>
                                <optgroup label="------------------Row 7---------------------"></optgroup>
                                <option value="7A (Window)">7A (Window)</option>
                                <option value="7B (Middle)">7B (Middle)</option>
                                <option value="7C (Side)">7C (Side)</option>
                                <optgroup label="------------------Row 8---------------------"></optgroup>
                                <option value="8A (Window)">8A (Window)</option>
                                <option value="8B (Middle)">8B (Middle)</option>
                                <option value="8C (Side)">8C (Side)</option>

                                <optgroup label="------------------Row 10---------------------"></optgroup>

                                <option value="10C (Side)">10C (Side)</option>
                                <optgroup label="------------------Row 11---------------------"></optgroup>
                                <option value="11A (Window)">11A (Window)</option>
                                <option value="11B (Middle)">11B (Middle)</option>
                                <option value="11C (Side)">11C (Side)</option>
                                <optgroup label="------------------Row 12---------------------"></optgroup>
