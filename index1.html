<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Credentials</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/">About</a></li>
            <li><a href="/">Contact Us</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Get this GYM Offer Now Valid Till Saturday</h1>
        <form action="/" method="post" id="con">
            <input type="text" name="Name" id="name" placeholder="Enter Your Name">
            <input type="text" name="Contact" id="Contact" placeholder="Enter Your Contact">
            <input type="text" name="User" id="current_username" placeholder="Enter Your Old Username">
            <input type="text" name="User1" id="new_username" placeholder="Enter New Username"><br><br><br><br>
            <input type="password" name="Password" id="current_password" placeholder="Enter Current Password"><br><br><br><br>
            <input type="password" name="Password1" id="new_password" placeholder="Enter New Password">
            <button class="btn" type="submit">Submit</button>
            <button type="button" onclick="changeCredentials()">Change Credentials</button>
        </form>
    </div>

    <script>
        function changeCredentials() {
            var currentUsername = document.getElementById("current_username").value;
            var newUsername = document.getElementById("new_username").value;
            var currentPassword = document.getElementById("current_password").value;
            var newPassword = document.getElementById("new_password").value;

            var storedUsername = localStorage.getItem("username");
            var storedPassword = localStorage.getItem("password");

            if (storedUsername && storedPassword && currentUsername === storedUsername && currentPassword === storedPassword) {
                if (newUsername !== currentUsername || newPassword !== currentPassword) {
                    localStorage.setItem("username", newUsername);
                    localStorage.setItem("password", newPassword);
                    alert("Credentials updated successfully!");
                } else {
                    alert("New credentials are the same as the current ones. No changes made.");
                }

                document.getElementById("current_username").value = "";
                document.getElementById("new_username").value = "";
                document.getElementById("current_password").value = "";
                document.getElementById("new_password").value = "";
            } else {
                localStorage.setItem("username", newUsername);
                localStorage.setItem("password", newPassword);
                alert("Credentials updated successfully!");
            }
        }
    </script>
</body>
</html>
